            </nav>
        </header> 
        <main>
            <section class="contact"> 
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="well well-sm">
                                <form class="form-horizontal" method="post">
                                    <fieldset>
                                        <legend class="text-center header">Contactanos</legend>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-12 col-md-12 col-lg-12">
                                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-12 col-md-12 col-lg-12">
                                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-envelope-open bigicon"></i></span>
                                            <div class="col-12 col-md-12 col-lg-12">
                                                <input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                            <div class="col-12 col-md-12 col-lg-12">
                                                <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-file-pen bigicon"></i></span>
                                            <div class="col-12 col-md-12 col-lg-12">
                                                <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje para nosotros aqui. Nos contactaremos contigo dentro de 72 hs." rows="7"></textarea>
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <div class="col-12 col-md-12 col-lg-12 text-center">
                                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section> 
        </main>
